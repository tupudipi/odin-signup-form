<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <title>Sign Up</title>
</head>

<body>

    <div class="container">
        <div class="side">
            <div class="band">
                <img src="https://tupudipi.github.io/icon.png" alt="geek emoji logo">
                <h2>tupudipi</h2>
            </div>
        </div>
        <main>

            <div class="form-header">
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br> Sign up <em>now</em> to get started.
                </h2>
                <h2>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <form action="" method="get" id="signup">
                <h2>Let's do this!</h2>
                <p>Required fields are marked with a *</p>
                <div class="inputs">
                    <div>
                        <label for="firstName">first name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label for="lastName">last name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div>
                        <label for="email">email *</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="tel">phone number</label>
                        <input type="tel" name="tel" id="tel">
                    </div>
                    <div>
                        <label for="password">password *</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="rePassword">confirm password *</label>
                        <input type="password" name="rePassword" id="rePassword" required>
                    </div>
                </div>
            </form>

            <div class="form-footer">
                <button type="submit" form="signup">Create Account</button>
                <p>Already have an account?<a href="#">Log in</a></p>
            </div>

        </main>
    </div>
</body>
<script src="script.js"></script>

</html>
